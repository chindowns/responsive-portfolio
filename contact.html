<!doctype html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

       <!-- Personal styling -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Michael Downs Portfolio</title>

  </head>
  <body>
 <!-- Container holds the header row, content row and footer row. -->   
    <div class="container-fluid">
      <div class="row bg-light border-bottom border-light border-top-0">
        
        <!-- Single column in 1st row holds the Container for the Header and Nav -->
        <div class="col-md-12 ">
          <div class="container">
            <!-- 1st Sub-Row in the 1st Col inside the container that sets the spacing for the header and Nav. -->
            <div class="row">
              <header class="col-md-4 text-center text-white py-2 px-0">
                <h2>Michael Downs</h2>
              </header>
              <div class="col-md-4"></div>
              <nav class="nav col-md-4 px-0 mx-0 pt-2 justify-content-center">
                <a class="nav-link active px-0" href="index.html" >About</a>  <span class="nav-link mx-0 px-.25disabled">|</span>  
                <a class="nav-link px-0" href="portfolio.html" >Portfolio</a> <span class="nav-link  px-.25 mx-0 disabled">|</span>  
                <a class="nav-link px-0" href="#" >Contact</a>
              </nav>
            </div>
          </div>

        </div>
      </div>
        <br>
<!-- 2nd row contains the About Me card -->
    <div class="row">
      <div class="col-md-12">
        <div class="container">
        <div class="row ">
          <div class="col-md-9 pl-0">
     
            <article class="card bg-light">
              <div class="card-body">
                <div class="card-title">
                  <h3 class="card-header bg-transparent border-bottom ">Contact Me</h3>
                </div>
                <div class="card-text"> 

                    <form>
                        
                        <div class="form-group">
                          <label for="inputName">Name</label>
                          <input type="name" class="form-control text-muted" id="inputName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control text-muted" id="inputEmail" placeholder="jsmith@someplace.com">
                        </div>
                        <div class="form-group">
                            <label for="textArea">Enter a message</label>
                            <textarea class="form-control text-muted" style="height:6rem;" placeholder="Please enter your message here."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

                </div>
              </div>
            </article>

          </div>
        </div>
          <div class="col-md-3"></div>

        </div>
      </div>
    </div>
     
    <!-- Sticky Footer -->
    <div class="row fixed-bottom bg-dark">
      <div class="col-md-12">
         <footer class="navbar navbar-default navbar-fixed-bottom text-muted ">
          <div class="container justify-content-center">
            &copy; Copyright 2020
          </div>
        </footer>

      </div>
    </div>
  </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
