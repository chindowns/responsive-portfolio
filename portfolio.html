 <!-- Container holds the header row, content row and footer row. -->   
    <div class="container-fluid">
      <div class="row bg-light border-bottom border-light border-top-0">
        
        <!-- Single column in 1st row holds the Container for the Header and Nav -->
        <div class="col-md-12 ">
          <div class="container">
            <!-- 1st Sub-Row in the 1st Col inside the container that sets the spacing for the header and Nav. -->
            <div class="row">
              <header class="col-md-4 text-center py-2 px-0">
                <h3 class="text-white">Michael Downs</h3>
              </header>
              <div class="col-md-4"></div>
              <nav class="nav col-md-4 px-0 mx-0 pt-2 justify-content-center text">
                <a class="nav-link text-muted px-0" href="index.html" >About</a>  <span class="nav-link mx-0 px-.25 disabled">|</span>

              </nav>

          </div>

        </div>
      </div>
        <br>
<!-- 2nd row contains the About Me card -->
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="row">
              <div class="col-md-9 mx-0 px-0">
                
                <!-- This CARD sets the spacing and background for ALL portfolio objects -->
                <article class="card bg-light">
                  <div class="card-body">
                    <!-- Title for the CARD -->
                    <div class="card-title">
                      <h3 class="card-header bg-transparent border-bottom ">Portfolio</h3>
                    </div>

                    <div class="card-columns">
                          <!-- Word Guess CARD -->
                          <div class="card text-white m-1">
                            <img src="assets/images/300x225-place-holder.jpg" class="card-img" alt="Word Guess">
                            <div class="card-img-overlay mt-auto mb-2 pb-4 h-25">
                              <h5 class="card-title text-center mt-n2">Word Guess</h5>
                            </div>
                          </div>   
                          
                          <!-- RPG Game CARD -->
                          <div class="card text-white m-1">
                            <img src="assets/images/300x225-place-holder.jpg" class="card-img" alt="RPG Game">
                            <div class="card-img-overlay mt-auto mb-2 pb-4 h-25">
                              <h5 class="card-title text-center mt-n2">RPG Game</h5>
                            </div>
                          </div>

                            <!-- Trivia Game CARD -->
                            <div class="card text-white m-1">
                              <img src="assets/images/300x225-place-holder.jpg" class="card-img" alt="Trivia Game">
                              <div class="card-img-overlay mt-auto mb-2 pb-4 h-25">
                                <h5 class="card-title text-center mt-n2">Trivia Game</h5>
                              </div>
                            </div>
                                           
                            <!-- Info Widget CARD -->
                            <div class="card text-white m-1">
                              <img src="assets/images/300x225-place-holder.jpg" class="card-img" alt="Info Widget">
                              <div class="card-img-overlay mt-auto mb-2 pb-4 h-25">
                                <h5 class="card-title text-center mt-n2">Info Widget</h5>
                              </div>
                            </div>
                         
                        <!-- Rock Paper Scissors CARD -->
                          <div class="card text-white m-1">
                            <img src="assets/images/300x225-place-holder.jpg" class="card-img" alt="Rock Paper Scissors">
                            <div class="card-img-overlay mt-auto mb-2 px-0 pb-4 h-25">
                              <h5 class="card-title text-center mt-n2">Rock Paper Scissors</h5>
                            </div>
                          </div>


                    </div>


                  <!-- End of the main card body -->
                  </div>
                </article>
              
              <!-- End of the col of the CARD row holding the header and body -->
              </div>

              <!-- 2nd Col in the CARD row holding the space to the right of the card header and body -->
              <div class="col-md-3"></div>

              <!-- End of the CARD row that sets the space for card header and body -->
              </div>

            <!-- 2nd Col in 1st Row of Container setting space under the Nav -->
          <!-- End of the Container -->
          </div>
          <!-- End of 1st Col in the 2nd Fluid Row -->
          </div>
        <!-- End of 2nd Fluid Row -->
